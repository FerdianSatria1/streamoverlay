<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StreamPulse Overlay</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts: Rajdhani for Valorant, Rye for RDR2, Inter for UI -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@500;700&family=Fredoka:wght@400;600&family=Inter:wght@400;600;800&family=Rajdhani:wght@500;700&family=Rye&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              valRed: '#ff4655',
              valDark: '#0f1923',
              rdrRed: '#cc0000',
              rdrPaper: '#e3e3e3',
              csYellow: '#de9b35',
              csBlue: '#0d1117',
              robloxBlue: '#00a2ff',
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              valorant: ['Rajdhani', 'sans-serif'],
              rdr: ['Rye', 'serif'],
              cs: ['Chakra Petch', 'sans-serif'],
              roblox: ['Fredoka', 'sans-serif'],
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
            },
            keyframes: {
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        margin: 0;
        /* Removed overflow: hidden to allow scrolling in Dashboard */
        background-color: transparent;
      }
      
      /* Standard CSS Animation for reliability in OBS */
      /* FIXED: Now uses left:100% to start fully outside the container to the right */
      @keyframes marquee {
        0% { 
          left: 100%;
          transform: translateX(0%);
        }
        100% { 
          left: 0%;
          transform: translateX(-100%);
        }
      }

      /* Custom scrollbar for dashboard */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2",
    "vite": "https://esm.sh/vite@^7.3.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
